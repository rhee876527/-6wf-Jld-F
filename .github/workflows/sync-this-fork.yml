name: Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily, adjust the schedule as needed
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git remote add upstream https://github.com/j-hc/revanced-magisk-module.git  

    - name: Fetch upstream changes
      run: git fetch upstream

    - name: Merge changes (excluding config.toml)
      run: |
        git merge --no-commit --no-ff --allow-unrelated-histories upstream/main
        # Skip the specific file from being committed
        git checkout HEAD -- config.toml
        git add -u 
        git reset -- config.toml
      
    - name: Commit changes
      run: git commit -m "Sync upstream changes"

    - name: Push changes to fork
      run: git push origin HEAD
