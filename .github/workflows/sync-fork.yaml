name: Sync

on:
  schedule:
    - cron: '0 21 * * 2,0' # Tue & Sun 9PM UTC
  workflow_dispatch:

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git remote add upstream https://github.com/j-hc/revanced-magisk-module.git  

    - name: Fetch upstream changes
      run: git fetch upstream

    - name: Check if fork is behind upstream
      id: check_behind
      run: |
        UPSTREAM=${{ github.event.repository.name }}
        git fetch upstream
        BEHIND_COUNT=$(git rev-list --count HEAD..upstream/main)
        echo "::set-output name=behind_count::$BEHIND_COUNT"

    - name: Merge changes
      if: steps.check_behind.outputs.behind_count != '0'
      run: |
        git merge --no-commit --no-ff -Xtheirs --allow-unrelated-histories upstream/main || true
        # Exclude config file from being synchronized
        git reset HEAD config.toml || true
        git checkout -- config.toml || true
        git add -u 

    - name: Commit changes
      if: steps.check_behind.outputs.behind_count != '0'
      run: |
        git commit -m "Sync upstream changes" || echo "No changes to commit"

    - name: Push changes
      if: steps.check_behind.outputs.behind_count != '0'
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
